{% extends "layout.html" %}

{% block head %}
{{ super() }}
<script>
    function show(vidtype){
        if(vidtype === "investigations"){
            document.getElementById("investigations").style.display = 'block';
            document.getElementById("conjectures").style.display = 'none';
            document.getElementById("markers").style.display = 'none';

        } else if (vidtype === "conjectures"){
            document.getElementById("conjectures").style.display = 'block';
            document.getElementById("investigations").style.display = 'none';
            document.getElementById("markers").style.display = 'none';
        } else if (vidtype === "markers"){
            document.getElementById("markers").style.display = 'block';
            document.getElementById("investigations").style.display = 'none';
            document.getElementById("conjectures").style.display = 'none';
        }
    }
</script>
<style>
#investigations {display: block;}
#conjectures {display: none;}
#markers {display: none;}
</style>
{% endblock %}


{% block content %}

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" onClick="show('investigations')">Investigations</button>
  <button type="button" class="btn btn-default" onClick="show('conjectures')">Conjectures</button>
  <button type="button" class="btn btn-default" onClick="show('markers')">Markers</button>
</div>

<div id="investigations">Investigations</div>

<div id="conjectures">Conjectures</div>

<div id="markers">Markers</div>

</script>





{% endblock %}
